name: PR Approval Check

on:
  pull_request_review:
    types: [submitted, dismissed]
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  validate-approvals:
    name: validate-approvals
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Get PR info
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);
            
            core.setOutput('number', pr.number);
            core.setOutput('labels', labels.join(','));
            
            console.log(`PR #${pr.number}`);
            console.log(`Labels: ${labels.join(', ') || 'none'}`);
      
      - name: Validate approval requirements
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ steps.pr-info.outputs.number }}
          LABELS: ${{ steps.pr-info.outputs.labels }}
        with:
          script: |
            const prNumber = parseInt(process.env.PR_NUMBER);
            const labels = process.env.LABELS.split(',').filter(Boolean);
            
            // QTF Core Team - REPLACE WITH ACTUAL GITHUB USERNAMES
            const QTF_CORE_TEAM = [
              'username1',
              'username2', 
              'username3'
            ];
            
            console.log('='.repeat(60));
            console.log(`PR #${prNumber} - Approval Validation`);
            console.log('='.repeat(60));
            
            // Determine change type from labels
            const isFramework = labels.some(l => 
              l === 'type:framework' || 
              l === 'framework' ||
              l.toLowerCase().includes('framework')
            );
            
            const isTest = labels.some(l => 
              l === 'type:tests' ||
              l === 'type:test' ||
              l === 'test' ||
              l === 'tests' ||
              l.toLowerCase().includes('test')
            );
            
            console.log(`\nChange Type:`);
            console.log(`  Framework: ${isFramework}`);
            console.log(`  Test: ${isTest}`);
            console.log(`  Labels: ${labels.join(', ') || 'none'}`);
            
            // If no relevant label, pass the check
            if (!isFramework && !isTest) {
              console.log(`\nâœ… No framework/test label - standard review process applies`);
              return;
            }
            
            // Get all reviews
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Get latest review state per reviewer
            const latestReviews = {};
            for (const review of reviews) {
              const user = review.user.login;
              if (!latestReviews[user] || 
                  new Date(review.submitted_at) > new Date(latestReviews[user].submitted_at)) {
                latestReviews[user] = review;
              }
            }
            
            // Count approvals
            const allApprovals = Object.values(latestReviews).filter(r => r.state === 'APPROVED');
            const approvedBy = allApprovals.map(r => r.user.login);
            const totalApprovals = allApprovals.length;
            const coreApprovals = allApprovals.filter(r => QTF_CORE_TEAM.includes(r.user.login));
            const coreApprovedBy = coreApprovals.map(r => r.user.login);
            
            console.log(`\nCurrent Approvals:`);
            console.log(`  Total: ${totalApprovals}`);
            console.log(`  Approved by: ${approvedBy.join(', ') || 'none'}`);
            console.log(`  Core team approvals: ${coreApprovals.length}`);
            if (coreApprovals.length > 0) {
              console.log(`  Core team approved by: ${coreApprovedBy.join(', ')}`);
            }
            
            // Apply approval rules
            let passed = false;
            let message = '';
            
            if (isTest) {
              // TEST CHANGES: Require 2 approvals from anyone
              console.log(`\nRule: Test changes require 2 approvals`);
              
              if (totalApprovals >= 2) {
                passed = true;
                message = `âœ… Test change requirement met: ${totalApprovals} approvals`;
              } else {
                passed = false;
                message = `âŒ Test change requires 2 approvals (current: ${totalApprovals})`;
              }
              
            } else if (isFramework) {
              // FRAMEWORK CHANGES: Require 2 approvals with at least 1 from core team
              console.log(`\nRule: Framework changes require 2 approvals (1 from core team)`);
              console.log(`Core team: ${QTF_CORE_TEAM.join(', ')}`);
              
              if (totalApprovals >= 2 && coreApprovals.length >= 1) {
                passed = true;
                message = `âœ… Framework change requirement met: ${totalApprovals} approvals (${coreApprovals.length} from core team)`;
              } else if (totalApprovals < 2) {
                passed = false;
                message = `âŒ Framework change requires 2 approvals (current: ${totalApprovals})`;
              } else if (coreApprovals.length < 1) {
                passed = false;
                message = `âŒ Framework change requires at least 1 core team approval\n\n` +
                         `Current approvers: ${approvedBy.join(', ')}\n` +
                         `Core team members: ${QTF_CORE_TEAM.join(', ')}`;
              }
            }
            
            console.log(`\n${'='.repeat(60)}`);
            console.log(message);
            console.log('='.repeat(60));
            
            // Post comment on PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ðŸ¤– **Approval Validation**\n\n${message}\n\n` +
                    `*Check will ${passed ? 'pass âœ…' : 'fail âŒ'} - ${passed ? 'merge allowed' : 'merge blocked'}*`
            });
            
            // CRITICAL: Fail the workflow if requirements not met
            if (!passed) {
              core.setFailed(message);
            }
